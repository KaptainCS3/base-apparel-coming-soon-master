<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Scss/dist/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>  
    <div class="main_container">
          <section class="content">
            <div class="logo">
            <img src="./images/logo.svg" alt="image_logo">
            </div>
            <h1 class="hero">
              <span class="text">We're</span> <br> coming 
              <br> soon
            </h1>
            <p class="description">
              Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with  announcements and our launch deals.
            </p>
            <form class="form_field" id="form_submit">
              <div class="form_control">
            <input type="email" placeholder="Email Address" id="email">
            <div class="submit">
              <button>
                <img src="./images/icon-arrow.svg" alt="arrow-icon">
               </button>
             </div>
             <div class="error_control">
               <img src="./images/icon-error.svg" alt="error-icon">
              </div>
            </div>
                <div class="error_message">
                <small class="error__email"></small>
                </div>
            </form>
          </section>
      <div class="avarta_image">
        <div class="desktop">
          <img src="./images/hero-desktop.jpg" alt="">
        </div>
        <div class="mobile">
          <img src="./images/hero-mobile.jpg" alt="">
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
<script src="./Script/dist/js/app.js"></script>
</html>
